<p>
  Product!
</p>

<button type="submit" class="btn btn-info" (click)="addProduct()">Add Product</button>
<br>
<br>

<div class="row" *ngIf="showProductTable">
  <table class="table table-striped toWide">
    <tr>
      <th class="">Produt Name</th>
      <th class="">Quantity Of Product</th>
      <th class="">Status</th>
    </tr>
    <tr *ngFor="let pordList of productList">
      <td style="text-align: left;">{{pordList.produtName}} </td>
      <td style="text-align: left;">{{pordList.quantityOfProduct}} </td>
      <td style="text-align: left;">{{pordList.status}} </td>
    </tr>
  </table>
</div>


<div *ngIf="showProductForm">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="produtName">Produt Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="produtName" placeholder="Enter produtName" name="produtName" [(ngModel)]="productModel.produtName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="quantityOfProduct">Quantity Of Product:</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="quantityOfProduct" placeholder="Enter quantityOfProduct" name="quantityOfProduct"
          [(ngModel)]="productModel.quantityOfProduct">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-success" (click)="save()">Save</button>
      </div>
    </div>
  </form>
</div>
